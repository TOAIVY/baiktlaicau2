<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../cau2/cau2.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="../hinhanh/vungtau2.png" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="../hinhanh/avata.png" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="../hinh/z3978316532327_6a1e40f7fd64d0e387a00e66b7f60220 (1).jpg" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="../hinhanh/binhdinh2.png" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="../hinhanh/dalat1.png" alt="" />
      </div>
      <!--anh1-->
      <div class="image">
        <img src="../hinhanh/vungtau1.png" alt="" />
      </div>
    </div>
    <div class="gallery">
      <span class="control prev">
        <i class="fas fa-chevron-left"></i>
      </span>
      <span class="control next">
        <i class="fas fa-chevron-right"></i>
      </span>
      <div class="gallery-inner">
        <img src="" alt="" />
      </div>
      <i class="fas fa-times close"></i>
    </div>
  </body>
  <script src="../cau2/cau2.js"></script>
</html>
